<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50" width="220" height="50" class="logo">
  <style>
    .logo-dark { display: none; }
    .logo-light { display: block; }
    @media (prefers-color-scheme: dark) {
      .logo-dark { display: block; }
      .logo-light { display: none; }
    }
    :root[class~="dark"] .logo-dark { display: block; }
    :root[class~="dark"] .logo-light { display: none; }
  </style>
  
  <!-- Light Theme Logo -->
  <g class="logo-light">
    <!-- Printer Icon -->
    <g transform="translate(5, 8)">
      <rect x="5" y="5" width="32" height="22" fill="#0369A1" rx="3" />
      <rect x="10" y="0" width="22" height="5" fill="#0369A1" rx="1" />
      <rect x="10" y="27" width="22" height="3" fill="#0EA5E9" rx="1" />
      <circle cx="16" cy="16" r="6" fill="white" />
      <circle cx="26" cy="16" r="6" fill="white" />
      <circle cx="16" cy="16" r="3" fill="#0EA5E9" />
      <circle cx="26" cy="16" r="3" fill="#0EA5E9" />
    </g>
    
    <!-- Typography "Printify" -->
    <text x="50" y="36" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0369A1">
      Prin<tspan fill="#0EA5E9">tify</tspan>
    </text>
  </g>
  
  <!-- Dark Theme Logo -->
  <g class="logo-dark">
    <!-- Printer Icon -->
    <g transform="translate(5, 8)">
      <rect x="5" y="5" width="32" height="22" fill="#0EA5E9" rx="3" />
      <rect x="10" y="0" width="22" height="5" fill="#0EA5E9" rx="1" />
      <rect x="10" y="27" width="22" height="3" fill="#38BDF8" rx="1" />
      <circle cx="16" cy="16" r="6" fill="#0F172A" />
      <circle cx="26" cy="16" r="6" fill="#0F172A" />
      <circle cx="16" cy="16" r="3" fill="#38BDF8" />
      <circle cx="26" cy="16" r="3" fill="#38BDF8" />
    </g>
    
    <!-- Typography "Printify" -->
    <text x="50" y="36" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F8FAFC">
      Prin<tspan fill="#38BDF8">tify</tspan>
    </text>
  </g>
</svg> 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" class="logo">
  <style>
    .logo-dark { display: none; }
    .logo-light { display: block; }
    @media (prefers-color-scheme: dark) {
      .logo-dark { display: block; }
      .logo-light { display: none; }
    }
    :root[class~="dark"] .logo-dark { display: block; }
    :root[class~="dark"] .logo-light { display: none; }
  </style>
  
  <!-- Light Theme Logo -->
  <g class="logo-light">
    <!-- Background Elements - Diagonal Grid Pattern (Light) -->
    <defs>
      <pattern id="grid-light" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect width="1" height="1" x="0" y="0" fill="#E0F2FE" />
      </pattern>
    </defs>
    
    <!-- Background Elements - Paper Sheet with Grid -->
    <rect x="310" y="40" width="140" height="140" fill="white" stroke="#0EA5E9" stroke-width="2" rx="10" />
    <rect x="310" y="40" width="140" height="140" fill="url(#grid-light)" stroke="#0EA5E9" stroke-width="2" rx="10" />

    <!-- Polaroid-style Photo Frames - Masonry Grid Layout based on provided image -->
    <!-- Top Left - Horizontal -->
    <rect x="320" y="50" width="60" height="40" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" rx="8" />
    
    <!-- Top Right - Vertical -->
    <rect x="390" y="50" width="50" height="90" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" rx="8" />
    
    <!-- Bottom Left - Vertical -->
    <rect x="320" y="100" width="60" height="70" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" rx="8" />
    
    <!-- Bottom Right - Horizontal -->
    <rect x="390" y="150" width="50" height="20" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" rx="8" />
    
    <!-- Main Typography "Printify" -->
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#0369A1">
      Prin<tspan fill="#0EA5E9">tify</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="82" y="150" font-family="Arial, sans-serif" font-size="18" fill="#64748B">Cetak Momen Indahmu</text>
    
    <!-- Abstract Printer Icon -->
    <rect x="70" y="60" width="60" height="40" fill="#0369A1" rx="8" />
    <rect x="80" y="50" width="40" height="10" fill="#0369A1" rx="4" />
    <rect x="80" y="100" width="40" height="5" fill="#0EA5E9" rx="2" />
    <circle cx="90" cy="80" r="10" fill="white" />
    <circle cx="110" cy="80" r="10" fill="white" />
    <circle cx="90" cy="80" r="5" fill="#0EA5E9" />
    <circle cx="110" cy="80" r="5" fill="#0EA5E9" />
  </g>
  
  <!-- Dark Theme Logo -->
  <g class="logo-dark">
    <!-- Background Elements - Diagonal Grid Pattern (Dark) -->
    <defs>
      <pattern id="grid-dark" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect width="1" height="1" x="0" y="0" fill="#1E293B" />
      </pattern>
    </defs>
    
    <!-- Background Elements - Paper Sheet with Grid -->
    <rect x="310" y="40" width="140" height="140" fill="#0F172A" stroke="#38BDF8" stroke-width="2" rx="10" />
    <rect x="310" y="40" width="140" height="140" fill="url(#grid-dark)" stroke="#38BDF8" stroke-width="2" rx="10" />

    <!-- Polaroid-style Photo Frames - Masonry Grid Layout based on provided image -->
    <!-- Top Left - Horizontal -->
    <rect x="320" y="50" width="60" height="40" fill="#1E40AF" stroke="#38BDF8" stroke-width="1" rx="8" />
    
    <!-- Top Right - Vertical -->
    <rect x="390" y="50" width="50" height="90" fill="#1E40AF" stroke="#38BDF8" stroke-width="1" rx="8" />
    
    <!-- Bottom Left - Vertical -->
    <rect x="320" y="100" width="60" height="70" fill="#1E40AF" stroke="#38BDF8" stroke-width="1" rx="8" />
    
    <!-- Bottom Right - Horizontal -->
    <rect x="390" y="150" width="50" height="20" fill="#1E40AF" stroke="#38BDF8" stroke-width="1" rx="8" />
    
    <!-- Main Typography "Printify" -->
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#F8FAFC">
      Prin<tspan fill="#38BDF8">tify</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="82" y="150" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">Cetak Momen Indahmu</text>
    
    <!-- Abstract Printer Icon -->
    <rect x="70" y="60" width="60" height="40" fill="#0EA5E9" rx="8" />
    <rect x="80" y="50" width="40" height="10" fill="#0EA5E9" rx="4" />
    <rect x="80" y="100" width="40" height="5" fill="#38BDF8" rx="2" />
    <circle cx="90" cy="80" r="10" fill="#0F172A" />
    <circle cx="110" cy="80" r="10" fill="#0F172A" />
    <circle cx="90" cy="80" r="5" fill="#38BDF8" />
    <circle cx="110" cy="80" r="5" fill="#38BDF8" />
  </g>
</svg>

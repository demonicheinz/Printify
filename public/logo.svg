<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Background Elements - Diagonal Grid Pattern (Light) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="1" height="1" x="0" y="0" fill="#E0F2FE" />
    </pattern>
  </defs>
  
  <!-- Background Elements - Paper Sheet with Grid -->
  <rect x="310" y="40" width="120" height="140" fill="white" stroke="#0EA5E9" stroke-width="2" rx="5" />
  <rect x="310" y="40" width="120" height="140" fill="url(#grid)" stroke="#0EA5E9" stroke-width="2" rx="5" />

  <!-- Polaroid-style Photo Frames -->
  <rect x="320" y="50" width="40" height="40" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" />
  <rect x="370" y="50" width="50" height="70" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" />
  <rect x="320" y="100" width="90" height="70" fill="#BFDBFE" stroke="#0EA5E9" stroke-width="1" />
  
  <!-- Main Typography "Printify" -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#0369A1">
    Prin<tspan fill="#0EA5E9">tify</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="82" y="150" font-family="Arial, sans-serif" font-size="18" fill="#64748B">Cetak Momen Indahmu</text>
  
  <!-- Abstract Printer Icon -->
  <rect x="70" y="60" width="60" height="40" fill="#0369A1" rx="5" />
  <rect x="80" y="50" width="40" height="10" fill="#0369A1" rx="2" />
  <rect x="80" y="100" width="40" height="5" fill="#0EA5E9" rx="2" />
  <circle cx="90" cy="80" r="10" fill="white" />
  <circle cx="110" cy="80" r="10" fill="white" />
  <circle cx="90" cy="80" r="5" fill="#0EA5E9" />
  <circle cx="110" cy="80" r="5" fill="#0EA5E9" />
</svg>
